<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>

<div id="demo">
<button type="button" onclick="loadXMLDoc()">Change Content</button>
</div>

<script>
console.log("this.responseText");

function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
      //for (var item in this.json()){
      //  var obj = JSON.parse(item);
      //  alert.log(item.timestamp);
      //}

    }
  };

  xhttp.open("GET", "https://www.dropbox.com/s/h3tss2v82lg3uv5/test", true);
  //xhttp.setRequestHeader("Authorization", "Bearer 57:3996aa851ea17f9dd462969c686314ed878c0cf7");
  xhttp.send();
}
</script>

</body>
</html>
